<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOwnerLabel_id}"/>
                    <h:outputText value="#{ownerController.selected.id}" title="#{bundle.ViewOwnerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOwnerLabel_name}"/>
                    <h:outputText value="#{ownerController.selected.name}" title="#{bundle.ViewOwnerTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ownerController.destroyAndView}" value="#{bundle.ViewOwnerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOwnerEditLink}"/>
                <br />
                <h:commandLink action="#{ownerController.prepareCreate}" value="#{bundle.ViewOwnerCreateLink}" />
                <br />
                <h:commandLink action="#{ownerController.prepareList}" value="#{bundle.ViewOwnerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOwnerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
